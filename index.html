<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Alpine.js for JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
  <style>
    /* Custom styles and animations */
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 0.5s;
    }

    .fade-enter,
    .fade-leave-to {
      opacity: 0;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }

    /* Left and Right Ads */
    .left-ad,
    .right-ad {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      z-index: 9998;
    }

    .left-ad {
      left: 0;
    }

    .right-ad {
      right: 0;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <!-- Profile Card -->
    <div x-data="{ isHidden: true }" class="bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Header -->
      <div class="p-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white">
        <h1 class="text-2xl font-semibold">Profile Page</h1>
      </div>
      <!-- Content -->
      <div class="p-4">
        <p class="text-gray-700">Hi, how are you?</p>
      </div>
      <!-- Button for Animation -->
      <div class="p-4 flex justify-end">
        <button @click="isHidden = !isHidden" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300">Toggle Animation</button>
      </div>
      <!-- Animation -->
      <div x-show="!isHidden" class="p-4" x-transition:enter="fade" x-transition:leave="fade">
        <p class="text-gray-500">Animation activated!</p>
      </div>
    </div>
  </div>

  <!-- Popup Ad for ThirdWeb Social -->
  <div id="popupAd" class="popup hidden bg-blue-500 text-white">
    <p class="text-lg font-semibold mb-2">Join ThirdWeb Social!</p>
    <p>Discover a new way to connect with friends.</p>
    <button @click="closePopup" class="mt-4 bg-white text-blue-500 px-4 py-2 rounded-lg hover:bg-blue-100">Close</button>
  </div>

  <!-- Left Ad -->
  <div class="left-ad bg-yellow-500 text-white p-2">
    <p>Left Ad Content Here</p>
  </div>

  <!-- Right Ad -->
  <div class="right-ad bg-green-500 text-white p-2">
    <p>Right Ad Content Here</p>
  </div>

  <script>
    // Show popup ad after 3 seconds
    setTimeout(() => {
      document.getElementById('popupAd').classList.remove('hidden');
    }, 3000);

    // Close popup ad
    function closePopup() {
      document.getElementById('popupAd').classList.add('hidden');
    }
  </script>
</body>

</html>
